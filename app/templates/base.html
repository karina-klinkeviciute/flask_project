<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Flask App{% endblock %}</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <img src="{{ url_for('static', filename='img/logo.jpg')}}">
    <nav>
        <a class="{% if active == 'home' %}active{% endif %}" href="{{ url_for('home') }}">Home</a>
        <a href="{{ url_for('products') }}">Products</a>
        <a href="{{ url_for('contacts') }}">Contacts</a>
        <a href="https:facebook.com/mypage">Follow us on FB</a>
    </nav>

<div class="navbar">
    {% if current_user.is_authenticated %}
        <a href="{{ url_for('new_post') }}">Add post</a>
        <a href="{{ url_for('logout') }}">Logout</a>
        <div style="float:right; color:black; padding-right: 20px;">Hello, {{ current_user.email }}!</div>
    {% else %}
        <a href="{{ url_for('register') }}">Register</a>
        <a href="{{ url_for('login') }}">Login</a>
    {% endif %}
</div>
 </header>
{% block content %}
{% endblock %}

</body>
</html>
