{% extends "base.html" %}

    {% block title %} Products {% endblock %}

    {% block content %}
        Price list:

        <ul>
            {% for id, product in products.items() %}
            <li>product {{ id }}: <a href="{{ url_for('product', product_id=id) }}">{{ product.name }}</a>. Price: {{ product.price }}</li>
            {% endfor %}
        </ul>

    {% endblock %}
