{% extends "base.html" %}

    {% block title %} Products {% endblock %}

    {% block content %}
        Price list:

        <ul>
            {% for product in products %}
            <li> <a href="{{ url_for('product', product_id=product.id) }}">{{ product.name }}</a>. Price: {{ product.price }}</li>
            {% endfor %}
        </ul>

    {% endblock %}
